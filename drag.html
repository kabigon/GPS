
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <title>Google Maps JavaScript API V3 Example: Draggable Directions</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript">
        function initialize() {
                var center = new google.maps.LatLng(13.732881766645967,100.48181533813477);
                var myOptions = {
                    zoom: 17,
                    center: center,
                    scrollwheel: false,
                    mapTypeControl: false,
                    navigationControl: true,
            	    disableDefaultUI: true,
            	    streetViewControl: false,
                    noClear: false,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
//                map = new google.maps.Map(document.getElementById("map"), myOptions);
		map_div = document.getElementById("map");
		map = new google.maps.Map(map_div,myOptions);

                var rendererOptions = {
                    draggable: true
                };

                var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);
                var directionsService = new google.maps.DirectionsService();

                directionsDisplay.setMap(map);
                directionsDisplay.setPanel(document.getElementById("route"));
			var s = "13.730943";
			var s1 = "100.781193";
            var request = {
                origin:  s + "," + s1,
                destination: "12.783626, 101.296799",
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
            });
        }
    </script>

  </head>
    <body>
        <div id="map" style="width: 74%; height: 480px; float:left; border: 1px solid black;"></div>
        <div id="route" style="width: 25%; height:480px; float:right; border: 1px solid black; overflow: auto;"></div>
        <br/>
	<script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false&language=th&callback=initialize'></script>
    </body>
</html>
